<html>
<head>
<title>code/plugin/lwc</title>
</head>
<body>

<p>
このディレクトリには、Ogreアプリケーション用の軽量コンテナの設定ファイルを配置します。
配置するファイル名は、以下の形式となります。
</p>

<pre>
    (順位)(アプリケーションID)_<b>識別文字列</b>.ini
</pre>

<p>
例えば順位が 16 である "bulletin" アプリケーションのインスタンス設定を追加したい場合、配置するファイル名は以下のようになります。
</p>

<pre>
    16bulletin_hoge.ini
</pre>

<p>
この場合、軽量コンテナには "bulletin_hoge" インスタンスの設定が追加されます。
</p>

</body>
</html>
