<p>
ここはメンテナンスフレームワーク用のドライバ置場です。
</p>

<p>
ドライバは以下の規則を守って実装してください。
</p>

<ul>
<li>fw/backupmode.csp で定義されているクラス CB_BackupModeBaseDriver を継承する。
<li>ドライバ名を common.ini の [BackupMode] driver 設定に記述する。
<li>ファイル名は "{ドライバ名}.csp" とする。
<li>クラス名は "plugin_fw_backupmode_{ドライバ名}" とする。
</ul>

</body>
