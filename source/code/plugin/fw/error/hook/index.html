<p>
ここはエラーハンドラ用フック関数の置場です。
</p>

<p>
フック関数は以下の規則を守って作成してください。
</p>

<ul>
<li>フック関数は CB_ErrorHandler::addHook() で追加されるので、その仕様に従って引数および返り値を処理してください。
<li>フック関数名は "plugin_fw_error_hook_{任意の文字列}", ファイル名は "{使用した任意の文字列}.csp" としてください。
</ul>
