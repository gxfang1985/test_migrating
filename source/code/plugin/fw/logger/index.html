<p>
ここは AzLogger のプラグインログターゲットの置場です。
ログターゲットクラスは以下の規則を守って作成してください。
</p>

<ul>
<li>ファイル名は "<i>ターゲット名</i>.csp"
<li>クラス名は "plugin_fw_logger_<i>ターゲット名</i>"
<li>"fw/logger.csp" で定義されているクラス CB_LogTarget を継承、実装する
</ul>

</body>
</html>
