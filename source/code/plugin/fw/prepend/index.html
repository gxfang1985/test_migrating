<p>
ここはリクエスト前処理スクリプト置場です。
このディレクトリに配置されたファイルは自動的に <tt>code/include/prepend.csp</tt> スクリプトにより読み込まれます。
</p>

<p>
以下の規則に従って、各モジュールの初期化スクリプトを作成してください。
</p>

<ol>
<li>ファイル名は "NN<i>モジュール名</i>.csp", 但し "NN" は "01" 〜 "99" の数値
<li>"00" はフレームワークが予約している
<li>"NN" の数値順にスクリプトは読み込まれる
</ol>

</body>

</html>
