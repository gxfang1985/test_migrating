<p>
ここはカレンダーサービスの拡張用フック関数の置場です。<br>
天気、六曜などの情報をプラグインします。
</p>

<p>
フック関数は以下の規則を守って作成してください。
</p>

<ul>
<li>フック関数名は "plugin_grn_common_calendar_{任意の文字列}", ファイル名は "{使用した任意の文字列}.csp" としてください。(ex. weather.csp)
</ul>
